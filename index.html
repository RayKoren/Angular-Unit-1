<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="utf-8">
    <title>{{greeting}} World</title>
</head>

<body>
    <h1>My choice is: {{pet}} <3</h1>
    <select ng-model="pet"class="" >
      <option value="Dogs"><data value=""></data>Dog</option>
      <option value="Cats"><data value=""></data>Cats</option>
    </select>


    <p>Say something to the world
      <input type="text" ng-model="greeting" ng-init="BOjoack">
    </p>
    <p>{{ greeting }} world!</p>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>

</body>

</html>
